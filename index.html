<!DOCTYPE html>
<html lang="en">

<head>
    <title>Converter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img src="./img/logo.png" alt="" />
                </div>
                <ul class="list">
                    <li>
                        <a href="#">BANK</a>
                    </li>
                    <li>
                        <a href="#">BİZNES</a>
                    </li>
                    <li>
                        <a href="#">İNVESTİSİYALAR</a>
                    </li>
                    <li>
                        <a href="#">SIĞORTA</a>
                    </li>
                    <li>
                        <a href="#">MOBİL</a>
                    </li>
                    <li>
                        <a href="#">SƏYAHƏT</a>
                    </li>
                    <li>
                        <a href="#">ƏYLƏNCƏ</a>
                    </li>
                </ul>
                <div class="burger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <button>ÇIXMAQ</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="text-header">
                <h1>Onlayn valyuta çeviricisi</h1>
            </div>
            <div class="convert">
                <div class="convert-box">
                    <span class="text">Mənim varımdır</span>
                    <div class="btn-area">
                        <button class="btns active">RUB</button>
                        <button class="btns">USD</button>
                        <button class="btns">EUR</button>
                        <button class="btns">GBP</button>
                    </div>
                    <div class="currency">
                        <input type="number" id="inputone" name="con" value="0">
                        <p id="one">1 RUB = 0.0135 USD</p>
                    </div>
                </div>
                <div class="convert-box">
                    <span class="text">Almaq istəyirəm</span>
                    <div class="btn-area">
                        <button class="btns-two">RUB</button>
                        <button class="btns-two active">USD</button>
                        <button class="btns-two">EUR</button>
                        <button class="btns-two">GBP</button>
                    </div>
                    <div class="currency">
                        <input type="number" id="inputtwo" name="con">
                        <p id="two">1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
